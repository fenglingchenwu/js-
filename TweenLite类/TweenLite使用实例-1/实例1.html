<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>TweenLite</title>
<style type="text/css"> 
   #div1{
   	background: #09c;
   	color: #fff;
   	width: 100px;
   	position: absolute;
   	left:0px;  /*必须得有值*/
   	top:0px; /*必须得有值*/
   }
</style>
<script type="text/javascript" src="TweenLite.js"></script>
<script type="text/javascript"> 
window.onload = function(){
	var div1=document.getElementById("div1");
	//left或top值初始必须有值，否则无效果
	TweenLite(div1,3,{left:100,top:100,ease:Easing.Bounce.easeOut,alpha:30,delay:2});
}
</script>
</head>
 
<body>
<div id="div1">div1	</div>
</body>
</html>
