<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>				
		   div{
		   	position: absolute;
		   	width:100px;
		   	height:50px;
		   	background:#0aa;
		   	left:300px;
		   	color:#fff;
		   	font-weight: bold;
		   	cursor: pointer;
		   	text-align: center;
		   	border: 1px solid #0f0;
		   }
		  #div2{
		  	top:100px;
		  }
		  #div3{
		  	top:200px;
		  }
		  #div4{
		  	top:300px;
		  }
		</style>
		<title>tween类动画原理-3</title>
		<script type="text/javascript" src="tween.js"></script>
		<script type="text/javascript">
			window.onload=function(){
               //Linear(Linear)：无缓动效果；
               //Quad(Quadratic)：二次方的缓动（t^2）；
               //Cubic(Cubic)：三次方的缓动（t^3）；
               //Quart(Quartic)：四次方的缓动（t^4）；
               //Quint(Quintic)：五次方的缓动（t^5）；
               //Sine(Sinusoidal)：正弦曲线的缓动（sin(t)）；
               //Expo(Exponential)：指数曲线的缓动（2^t）；
               //Circ(Circular)：圆形曲线的缓动（sqrt(1-t^2)）；
               //Elastic(Elastic)：指数衰减的正弦曲线缓动；
               //Back(Back)：超过范围的三次方缓动（(s+1)*t^3 - s*t^2）；
               //Bounce(Bounce)：指数衰减的反弹缓动。
               //
               //每个效果都分三个缓动方式（方法），分别是：
               //easeIn：从0开始加速的缓动；
               //easeOut：减速到0的缓动；
               //easeInOut：前半段从0开始加速，后半段减速到0的缓动。
              //其中Linear是无缓动效果，没有以上效果。				
             //四个参数分别是：
//              t: current time（当前时间）；
//              b: beginning value（初始值）；从什么地方开始运动
//              c: change in value（变化量）；运动多远
//              d: duration（持续时间）2000相当于2秒运动完
           //   speed速度（步长）
				var t=0,b=50,c=1000,d=2000,speed=10;
				var $=function(_id){dobj=document.getElementById(_id); return dobj;}
				var div1=$("div1");
				var div2=$("div2");
				var div3=$("div3");
				var div4=$("div4");
               function run(){	
                	//不同动画替换Tween.Expo.easeOut中的Expo或easeOut
                div1.style.left = Math.ceil(Tween.Quad.easeInOut(t,b,c,d)) + "px";
                div2.style.left = Math.ceil(Tween.Back.easeOut(t,b,c,d)) + "px";
                div3.style.left = Math.ceil(Tween.Circ.easeIn(t,b,c,d)) + "px";
                div4.style.left = Math.ceil(Tween.Elastic.easeIn(t,b,c,d)) + "px";
                if(t<d){ t=t+speed; setTimeout(run, 10); }
                } 
                run();
			}
		</script>
	</head>
	<body>
	 <div id="div1">div1</div>   
	 <div id="div2">div2</div>
	 <div id="div3">div3</div>
	 <div id="div4">div4</div>
	</body>
</html>
